

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login page</title>
  </head>
{% block
   body %}
  <form class="form" action="{{ url_for('user.login') }}" method="post">
     {{ form.hidden_tag() }}
     {{ form.identity.label }} {{ form.identity(size=20, class= 'form-control') }}
     {{ form.password.label }} {{ form.password(size=20, class= 'form-control') }}
     <button type="submit" name="button">提交</button>
  </form>
{% endblock %}
</html>
