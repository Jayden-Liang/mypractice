<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PIG GAME</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename="pig.css")}}">

  </head>
  <body>
  <div class="main row">
    <div class="player-1  col-sm-6 text-center">
      <h3 class="h-1">PLAYER 1</h3>
      <span class="score-1">12</span>
      <div class="mark-1 text-center mx-auto">
        <h4 class="current">curent</h4>
        <span class="current-1">10</span>
      </div>
    </div>
    <div class="player-2 col-sm-6 text-center">
      <h3 class="h-2">PLAYER 2</h3>
      <span class="score-2">34</span>
      <div class="mark-2 text-center mx-auto">
        <h4 class="current">curent</h4>
        <span class="current-2">20</span>
      </div>
    </div>

  </div>


  <div class="my-button">
    <button type="button" id="btn-1" class='btn btn-1' name="button"><i class="fas icon fa-play-circle"></i> Roll Dice</button>
    <br>
    <button type="button" class='btn btn-2' name="button"><i class="fas icon fa-pause-circle"></i>     Hold</button>
    <p class="win-point">20</p>
  </div>

  <img src="{{ url_for("static", filename='images/dice-5.png') }}" alt="Dice" width="100" height="100" class="dice">
  <form class="form-inline my-2">
      <input class="form-control " type="search" placeholder="change win point" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button">Change</button>
  </form>



  <script type="text/javascript" src="{{ url_for('static', filename="pig.js") }}"> </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
