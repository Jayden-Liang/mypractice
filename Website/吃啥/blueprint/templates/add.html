{% extends 'base.html' %}
{% block title %}写菜谱{% endblock %}

{% block body %}
<br><br><br>
<form action="/add" method="post">
    <label for="food">菜名</label>
    <input type="text"  name='food' id="food" placeholder="菜名"> <br><br>
    <label for="recipe">菜谱</label>
    <textarea name="recipe" id="recipe" cols="80" rows="10"></textarea>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <button type="submit">提交</button>
</form>

{% endblock %}
